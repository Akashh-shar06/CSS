<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pricing Plans</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:black;
  color:white;
  margin:0;
  padding:0;
  /* box-sizing:border-box; */
  font-family: Arial, Helvetica, sans-serif;

}

.main{
  width:90%;
  margin:60px auto;
  display:flex;
  gap:30px;
  justify-content:center;
  flex-wrap:wrap;
}

.box{
  width:300px;
  background:black;
  border:2px solid rgb(54, 54, 54);
  transition:border 0.4s linear;
}

.box:hover{
  border-color: rgb(255, 255, 255);                           
  border-radius: 7px;
  transition: 2s;
}

.box img{
  width:100%;
  height:200px;
}

.text{
  padding:20px;
}

.plan{
  font-size:18px;
  margin-bottom:10px;
  color:white;
  font-weight: bold;
  font-style: italic;
}

.price{
  font-size:32px;
  margin:15px 0;
}

.price small{
  font-size:14px;
  color:whitesmoke;
}

ul{
  list-style:none;
}

ul li{
  margin-bottom:10px;
  color:white;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:100px;
  font-size:14px;
  font-weight:bold;
  cursor:pointer;
}

.button-dark{
  position:relative;
  background:black;
  color:white;
  border:1px solid grey;
  overflow:hidden;
  outline:none;
}

.button-dark::after{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:0%;
  height:100%;
  background:white;
  transition:width 0.6s linear;
  z-index:0;
}

.button-dark span{
  position:relative;
  z-index:1;
  transition:color 0.4s linear;
}

.button-dark:focus::after{
  width:100%;
}

.button-dark:focus span{
  color:black;
}

.button-red{
  background-color:rgb(202, 59, 59);
  color:#fff;
}

.button-yellow{
  background-color:yellow;
  color:#000;
}
</style>
</head>

<body>

<div class="main">
  <div class="box">
    <img src="Boxing1.jpg" alt="image">
    <div class="text">
      <div class="plan">SINGLE SESSION</div>
      <div class="price">₹700 <small>/ session</small></div>

      <ul>
        <li>1 Boxing Session</li>
        <li>Personal Coaching</li>
        <li>No Commitment</li>
      </ul>

      <button class="button-dark"><span>BOOK NOW</span></button>
    </div>
  </div>

  <div class="box">
    <img src="boxing2.jpg" alt="image">
    <div class="text">
      <div class="plan">MONTHLY BOXING</div>
      <div class="price">₹8,000 <small>/ month</small></div>

      <ul>
        <li>Structured Plan</li>
        <li>Strength Training</li>
        <li>20-24 Sessions</li>
      </ul>

      <button class="button-red">JOIN NOW</button>
    </div>
  </div>

  <div class="box">
    <img src="boxing3.jpg" alt="image">
    <div class="text">
      <div class="plan">QUARTERLY</div>
      <div class="price">₹21,600 <small>SAVE 10%</small></div>

      <ul>
        <li>100% Discount Included</li>
        <li>Priority Support</li>
        <li>Full Access</li>
      </ul>

      <button class="button-yellow">JOIN NOW</button>
    </div>
  </div>

</div>

</body>
</html>
