<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pricing Plans</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

.pricing{
  width:90%;
  margin:60px auto;
  display:flex;
  gap:30px;
  justify-content:center;
  flex-wrap:wrap;
}

.card{
  width:300px;
  background:#1b1b1b;
  border-radius:0px;
  overflow:hidden;
  border:2px solid #333;
  transition:border 0.4s linear;
}

.card:hover{
  border-color:#e63946;
  border-radius: 10px;
  transition: 0.6s;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.content{
  padding:25px;
}

.plan{
  font-size:18px;
  margin-bottom:10px;
  color:#bbb;
}

.price{
  font-size:32px;
  margin:15px 0;
}

.price small{
  font-size:14px;
  color:#aaa;
}

ul{
  list-style:none;
}

ul li{
  margin-bottom:10px;
  color:#ddd;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:100px;
  font-size:14px;
  font-weight:bold;
  cursor:pointer;
}

.btn-dark{
  position:relative;
  background:#000;
  color:#fff;
  border:1px solid #444;
  overflow:hidden;
  outline:none;
}

.btn-dark::after{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:0%;
  height:100%;
  background:#fff;
  transition:width 0.4s linear;
  z-index:0;
}

.btn-dark span{
  position:relative;
  z-index:1;
  transition:color 0.4s linear;
}

.btn-dark:focus::after{
  width:100%;
}

.btn-dark:focus span{
  color:#000;
}

.btn-red{
  background:#e63946;
  color:#fff;
}

.btn-yellow{
  background:#ffb703;
  color:#000;
}
</style>
</head>

<body>

<div class="pricing">

  <div class="card">
    <img src="Boxing1.jpg" alt="">
    <div class="content">
      <div class="plan">SINGLE SESSION</div>
      <div class="price">₹700 <small>/ session</small></div>

      <ul>
        <li>1 Boxing Session</li>
        <li>Personal Coaching</li>
        <li>No Commitment</li>
      </ul>

      <button class="btn-dark"><span>BOOK NOW</span></button>
    </div>
  </div>

  <div class="card">
    <img src="boxing2.jpg" alt="">
    <div class="content">
      <div class="plan">MONTHLY BOXING</div>
      <div class="price">₹8,000 <small>/ month</small></div>

      <ul>
        <li>Structured Plan</li>
        <li>Strength Training</li>
        <li>20-24 Sessions</li>
      </ul>

      <button class="btn-red">JOIN NOW</button>
    </div>
  </div>

  <div class="card">
    <img src="boxing3.jpg" alt="">
    <div class="content">
      <div class="plan">QUARTERLY</div>
      <div class="price">₹21,600 <small>SAVE 10%</small></div>

      <ul>
        <li>100% Discount Included</li>
        <li>Priority Support</li>
        <li>Full Access</li>
      </ul>

      <button class="btn-yellow">JOIN NOW</button>
    </div>
  </div>

</div>

</body>
</html>
